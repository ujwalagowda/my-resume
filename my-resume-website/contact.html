<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Me — ujwalagowda</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">ujwalagowda</a>
      <nav class="nav" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="resume.html" class="nav-link">Resume</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="contact-card card">
      <h1>Contact Me</h1>
      <p>If you want to get in touch, please fill the form below.</p>

      <form id="contactForm" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />
          <small class="error" id="err-name" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <small class="error" id="err-email" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Reason for contact" required />
          <small class="error" id="err-subject" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
          <small class="error" id="err-message" aria-live="polite"></small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
          <button type="reset" class="btn btn-outline">Reset</button>
        </div>

        <p id="form-success" class="form-success" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <strong>ujwalagowda</strong></p>
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>
</body>
</html>
